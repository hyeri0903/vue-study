<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{num}}</p>
        <!-- <p id="abc1234">{{num}}</p> -->
        <p>{{ doubleNum }} </p>
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <!-- v-show 는 육안상으로는 안보이지만 domain 정보는 남아있음 -->
        <div v-show="loading">
            Loading...
        </div>
        

        <!-- TODO: input 박스를 만들고 입력된 값을 p 태그에 출력해보자 -->
        <input type="text" v-model="message" placeholder="edit me">
        <p>Input message: {{ message }}</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        new Vue({
            el: '#app',
            data: {
                num : 10,
                uuid: 'abc1234',
                name: 'text-blue',
                loading: true,
                message: ''
            },
            computed: {
                doubleNum: function(){
                    return this.num * 2
                }

            }

        })

    </script>
</body>
</html>
